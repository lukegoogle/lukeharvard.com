<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke - Personal Profile</title>
    <style>
        /* * Base styles to match the deep red background and typography.
         */
        body {
            margin: 0;
            padding: 0;
            background-color: #A51C30; /* Harvard Crimson style */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header section with logo and link */
        header {
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: auto;
        }

        header a {
            color: white;
            text-decoration: underline;
            font-size: 1.2rem;
        }

        /* Main profile content */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-photo {
            max-width: 300px;
            border-radius: 8px;
        }

        .content-text {
            max-width: 500px;
        }

        .content-text h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .content-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Footer links */
        footer {
            padding: 20px 40px;
            text-align: right;
        }

        footer p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                text-align: center;
            }
            footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="Harvard.png" alt="Logo" class="logo">
        <a href="https://lukeharvard.com">lukeharvard.com</a>
    </header>

    <main>
        <img src="Luke Clark.png" alt="Luke" class="profile-photo">

        <div class="content-text">
            <h1>Luke</h1>
            <p>I scored 52% on FINRA SIE Prometric on Nov 24, 2025.</p>
            <p>I will take GMAT Prometric in Dec, 2025.</p>
        </div>
    </main>

    <footer>
        <p>Email <a href="mailto:luke@lukeharvard.com">luke@lukeharvard.com</a></p>
        <p>Vitae <a href="https://lukeharvard.com">lukeharvard.com</a></p>
    </footer>

</body>
</html>
