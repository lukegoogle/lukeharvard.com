<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke - Personal Profile</title>
    <style>
        :root {
            --harvard-crimson: #A51C30;
            --white: #ffffff;
            --text-gray: #333333;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-gray);
        }

        /* Header Layout */
        header {
            background-color: var(--harvard-crimson);
            padding: 10px 10%;
            display: flex;
            align-items: center;
        }

        .header-logo {
            height: 50px; /* Adjust based on your PNG size */
            width: auto;
            margin-right: 15px;
        }

        header a {
            color: var(--white);
            text-decoration: underline;
            font-size: 1.25rem;
            font-weight: 400;
        }

        /* Main Profile Section */
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 60px 10%;
        }

        .profile-image {
            flex: 1;
            max-width: 450px;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            flex: 1;
            min-width: 320px;
            padding: 20px 0 20px 50px;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            font-weight: 500;
        }

        .content p {
            font-size: 1.3rem;
            margin: 12px 0;
        }

        /* Footer */
        footer {
            background-color: var(--harvard-crimson);
            color: var(--white);
            padding: 40px 10%;
        }

        footer h2 { margin: 0 0 15px 0; font-weight: 400; }
        footer p { margin: 8px 0; font-size: 1.1rem; }
        footer a { color: var(--white); }

        @media (max-width: 768px) {
            .container { flex-direction: column; text-align: left; }
            .content { padding: 30px 0; }
        }
    </style>
</head>
<body>

    <header>
        <img src="Harvard.png" alt="Harvard Shield" class="header-logo">
        <a href="https://lukeharvard.com">lukeharvard.com</a>
    </header>

    <main class="container">
        <div class="profile-image">
            <img src="Luke Clark.png" alt="Luke">
        </div>
        <div class="content">
            <h1>Luke</h1>
            <p>I scored 52% on FINRA SIE Prometric on Nov 24, 2025.</p>
            <p>I will take GMAT Prometric in Dec, 2025.</p>
        </div>
    </main>

    <footer>
        <h2>Contact</h2>
        <p>Email: <a href="mailto:luke@lukeharvard.com">luke@lukeharvard.com</a></p>
        <p>Vitae: <a href="https://lukeharvard.com">lukeharvard.com</a></p>
    </footer>

</body>
</html>
